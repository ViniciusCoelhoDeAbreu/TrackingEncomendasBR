name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Compile
      run: mvn compile

    - name: Run the tests
      run: |
           echo "User=$LINKANDTRACK_USER"
           echo "Token=$LINKANDTRACK_TOKEN"
           mvn test
      env:
        LINKANDTRACK_USER: ${{ secrets.LINKANDTRACK_USER}}
        LINKANDTRACK_TOKEN: ${{ secrets.LINKANDTRACK_TOKEN}}
